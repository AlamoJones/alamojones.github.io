<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rhode Island Food Fights</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f0eae2;
        color: #333;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #ffc0cb; /* light pink */
        padding: 10px 20px;
        text-align: center;
        font-size: 24px;
        color: #fff;
    }
    .content {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        padding: 20px;
    }
    .card {
        background-color: #fff;
        border: 2px dashed #f7d1cd; /* soft red */
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .card:hover {
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
</style>
</head>
<body>
<header>Rhode Island Food Fights</header>
<div class="content">
    <div class="card">
        <h3>Best Burger</h3>
        <p>Discover and vote on the best burger from local restaurants.</p>
    </div>
    <div class="card">
        <h3>Best Pizza</h3>
        <p>Which local pizzeria will take the crown for the best slice?</p>
    </div>
    <div class="card">
        <h3>Best Taco</h3>
        <p>Taco bout delicious! Vote for your top taco spots.</p>
    </div>
</div>
</body>
</html>
